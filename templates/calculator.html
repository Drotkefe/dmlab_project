<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Car Value</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculate estimated car value</h1>
            <p>Fill in the details below to find out how much your car is worth.</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="brand">Brand</label>
                <select class="form-control" id="brand" name="brand" required>
                    <option value="">Select Brand</option>
                    {% for b in brands %}
                        <option value="{{ b }}" {% if b == brand %} selected {% endif %} >{{ b }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter age of the car" value="{{year}}" required>
            </div>
            <div class="form-group">
                <label for="horse_power">Horse Power</label>
                <input type="number" class="form-control" id="horse_power" name="horse_power" placeholder="Enter horse power" value="{{horse_power}}" required>
            </div>
            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="number" class="form-control" id="mileage" name="mileage" placeholder="Enter mileage" value="{{mileage}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if result %}
            <div id="result" class="mt-4">
                <h3>Result: {{ result }}</h3>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
